<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>快开车||登录</title>

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/bootstrap/css/animate.css" rel="stylesheet">
    <link href="/bootstrap/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">ok++</h1>

        </div>
        <p>HZHOA管理平台
            <!--Continually expandedand constantly improved Inspinia Admin Them (IN+)-->
        </p>
        <form class="m-t" role="form" action="/login">
            <div class="form-group">
                <input type="userAccount" name="userAccount" id="userAccount" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password"  name="userPassword" id="userPassword" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" id ="subt"class="btn btn-primary block full-width m-b">登录</button>

            <a href="/userRegister">
                <small>忘记密码？</small>
            </a>
            <p class="text-muted text-center">
                <small>还没有账号？</small>
            </p>
            <a class="btn btn-sm btn-white btn-block"
                   style="
                   background: #b99191;
                   border: 1px solid #90c4e6" href="/userRegister">创建一个账号</a>
        </form>
        <p class="m-t">
            <small>技术支持：XXXXXX信息技术有限公司</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/bootstrap/js/jquery-3.1.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
