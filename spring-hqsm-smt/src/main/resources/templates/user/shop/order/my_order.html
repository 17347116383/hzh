<script th:inline="none">

    layui.use('table', function () {
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            , height: 600
            , url: '/order/myOrderData' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'id', width: 100, sort: true, fixed: 'left', align: 'center'}
                , {field: 'BOrderNum', title: '订单号', width: 290, align: 'center', sort: true,}
                , {field: 'totalPrice', title: '金额', width: 200, sort: true, align: 'center'}
                , {
                    field: 'status', title: '状态', width: 100, align: 'center', templet: function (d) {
                        if (d.status == 1) {
                            return '待发货'
                        }
                        if (d.status == 2) {
                            return '运输中'
                        }
                    }
                }
                , {
                    field: 'createTime', title: '订单时间', width: 150, align: 'center',
                    templet: function (d) {
                        return new Date(d.createTime).Format("yyyy-MM-dd")
                    }
                }
                , {field: 'userName', title: '购买者', width: 150, sort: true, align: 'center'}
                , {fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo'}

            ]]
        });


        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                console.log(data.id)

                window.open("/order/myOrderDetail?id=" + data.id + "&actionType=1");

                layer.msg('查看操作');
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                if (data.status == 2) {
                    layer.msg('商品已发货，无法修改订单！');
                } else {
                    window.open("/order/myOrderDetail?id=" + data.id);
                }

            }
        });


    });


    var data;


    //对Date 类进行扩展
    Date.prototype.Format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    $(function () {
        $('.brands').css("display", "none");
        $('.search-btn').click(function () {
            if ($('.search-btn').hasClass('show-search-icon')) {
                if ($(window).width() > 767) {
                    $('.search-box').fadeOut(300);
                } else {
                    $('.search-box').fadeOut(0);
                }
                $('.search-btn').removeClass('show-search-icon');
            } else {
                if ($(window).width() > 767) {
                    $('.search-box').fadeIn(300);
                } else {
                    $('.search-box').fadeIn(0);
                }
                $('.search-btn').addClass('show-search-icon');
            }
        });
    })
